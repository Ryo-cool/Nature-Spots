name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    # No default working directory, docker-compose commands run from project root.

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Docker images should define Ruby and bundle install.
      # No need for ruby/setup-ruby or direct bundle install on the runner.

      - name: Build Docker images
        run: docker-compose build

      - name: Start Docker services
        run: docker-compose up -d

      - name: Wait for services to be ready
        run: sleep 30 # Consider more robust health checks if possible

      - name: Create test database
        run: docker-compose run --rm back rails db:create RAILS_ENV=test

      - name: Migrate test database
        run: docker-compose run --rm back rails db:migrate RAILS_ENV=test

      - name: Run RSpec tests
        run: docker-compose run --rm back bundle exec rspec spec

      - name: Stop Docker services
        if: always() # Ensures this step runs even if previous steps fail
        run: docker-compose down
